  - jemoji

# Author profile (sidebar)
author:
  name: "Xingyao (Doria) Xiao, Ph.D."
  avatar: "/assets/img/profile.jpg"
  bio: "Postdoctoral Scholar at Stanford GSE researching statistical methodology for longitudinal and adaptive data."
  location: "San Francisco Bay Area"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:doriax@stanford.edu"
    - label: "Google Scholar"
      icon: "ai ai-google-scholar ai-fw"
      url: "https://scholar.google.com/citations?user=Alm4A50AAAAJ&hl=en"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/DoriaXiao"
