      icon: "fas fa-fw fa-file-alt"
      url: "/assets/cv/Xingyao_CV_2026.pdf"

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: true
      share: true
  - scope:
      path: ""
      type: "pages"
