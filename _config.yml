title: "Xingyao (Doria) Xiao"
name: "Xingyao (Doria) Xiao"
description: "Postdoctoral Fellow at Stanford | Psychometrics, Bayesian modeling, AI-integrated assessment"

# Site URL
url: "https://DoriaXiao.github.io"
baseurl: ""   # leave blank, do not put quotes or triple quotes
include:
  - _pages

# Theme settings
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache
  - jemoji
  - jekyll-remote-theme

# Author profile (sidebar)
author:
  name: "Xingyao (Doria) Xiao"
  avatar: "/assets/img/profile.jpg"
  bio: "Postdoctoral Fellow at Stanford. Psychometrics, Bayesian growth models, and AI-integrated assessment."
  location: "Stanford, CA"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:xiaoxg@berkeley.edu"
    - label: "Google Scholar"
      icon: "ai ai-google-scholar ai-fw"
      url: "https://scholar.google.com/citations?user=Alm4A50AAAAJ&hl=en"   # replace
    - label: "ORCID"
      icon: "ai ai-orcid ai-fw"
      url: "https://orcid.org/0000-0001-8430-0438"                        # replace
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/DoriaXiao"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/xingyao-doria-xiao-565b25170/"             # replace

# Collections
collections:
  posts:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: true
      share: true
      comments: false
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "single"
      author_profile: true

# Exclude from build
exclude:
  - "node_modules"
  - "vendor"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE"
